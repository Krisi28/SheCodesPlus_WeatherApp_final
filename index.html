<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<h1>
		Weather App
</h1>
<body>
		<div class="container">
				<div class="application">
						<form id="search-form">
								<input 
									type="text"
									placeholder="Select A City"
									autocomplete="off"
									autofocus="on"
									id="search-text-input"
									>
								<input
								type="submit"
                value="Search"
                id="search-button"
                >
                <button
                value="Current"
                id="current-location-button"
                >
                Current
                </button>
						</form>
						<br>
						<br>
						<div class="header">
							<div class="container">
									<div class="row">
											<div class="col-sm">
												 <p id="input-city">
                           <strong> Which city are you looking for? </strong>
												</p>
													<p id="current-time">
								
													</p>
											</div>
											<div class="col-sm">
                        <p id="weather-input-city">
                          Select a city to display tempreture...
                          <span class="units"> °C | <a href="#">°F</a> </span>
                       </p>
                       <img 
                          src="http://openweathermap.org/img/wn/10d@2x.png"
                          id="icon"
                          />
											</div>
											<div class="col-sm">
                        <p id="chance-of-rain">
                          Description
                        </p>
                        <p id="humidity">
                            Humidity:
                        </p>
                        <p id="wind">
                            Wind:
                        </p>
											</div>
									</div>
							</div>
					</div>
					<br>
					<br>
          <div class="card-group" id="forecast">
              <div class="card">
                <div class="card-body">
                  <h5 id="forecast-3"> Weather in 3 Hours </h5>
                  <p class="card-text" id="forecast-weather-3">
                     3°
                      <br>
                      <img 
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      id="forecast-3-icon"
                      />
                  </p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 id="forecast-6"> Weather in 6 Hours </h5>
                  <p class="card-text" id="forecast-weather-6">
                      13°
                      <br>
                      <img 
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      id="forecast-6-icon"
                      />
                  </p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 id="forecast-9"> Weather in 9 Hours </h5>
                  <p class="card-text" id="forecast-weather-9">
                      13°
                      <br>
                      <img 
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      id="forecast-9-icon"
                      />
                  </p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 id="forecast-12"> Weather in 12 Hours </h5>
                  <p class="card-text" id="forecast-weather-12">
                      1°
                      <br>
                      <img 
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      id="forecast-12-icon"
                      />
                  </p>
                </div>
              </div>
              <div class="card">
                  <div class="card-body">
                    <h5 id="forecast-15"> Weather in 15 Hours </h5>
                    <p class="card-text" id="forecast-weather-15">
                      17°
                      <br>
                      <img 
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      id="forecast-15-icon"
                      />
                    </p>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <footer>
          Coded by Kristina Rericha <br>
          <a href="https://github.com/Krisi28/SheCodesPlus_WeatherApp_final">GitHub</a>
      </footer>
  </div>
    <script src="index.js"></script>
  </body>
</html>
